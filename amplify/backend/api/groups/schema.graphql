type User @model {
  id: ID!
  username: String!
  email: String!
  password: String!
  gatherings_owned: [Gathering] @connection
  gatherings_joined: [Gathering] @connection
}

type Gathering @model {
	id: ID!
	title: String!
  description: String!
	ownerId: ID!
  owner: User! @connection(fields: ["ownerId"])
  members: [User]
}